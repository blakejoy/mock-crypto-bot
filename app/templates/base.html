   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./static/css/main.css?version=0.0.2">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>

<div id="wrapper">

<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="navbar-header">
        <a href="/"><img class="logo" src="static/img/logo.png" href="{{ url_for('home') }}"></img></a>
    </div>
<div class="nav navbar-nav navbar-right">
    <a href="{{ url_for('auth.logout') }}" class="btn btn-primary"><i class="fa fa-sign-out"></i>Logout</a>
</div>
    <form action="{{ url_for('search_markets') }}" method="post" class="form-inline" id="market-search">
      <select name="base" class="form-control">
          <option value="BTC">Bitcoin</option>
          <option value="ETH">Ethereum</option>
          <option value="USDT">US Dollar</option>
      </select>
<input class='form-control' type="text" placeholder="Search for market" name="market">
<input class="btn" type="submit">
</form>


    <div class="navbar-default sidebar">
        <div class="sidebar-nav">
            <ul class="fa-ul">
                <li><i class="fa-li fa fa-share"></i><a href="{{ url_for('bot.new_trade') }}">New Trade</a></li>
                <li><i class="fa-li fa fa-shopping-cart"></i>Buy</li>
                <li><i class="fa-li fa fa-tags"></i>Sell</li>
                <li><i class="fa-li fa fa-line-chart"></i>Trade History</li>
            </ul>
        </div>
    </div>


</nav>

<div id="content-wrapper">
{% block content %}{% endblock %}

</div>

</div>
</body>
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script>
$(document).ready(function() {
    $('#main-table').DataTable({
        "paging": true
    });
} );
</script>


<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
</html>
