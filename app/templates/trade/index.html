    <!-- Page Content -->
    <div class="container">
      <form class="form-horizontal" role="form">
        <div class="form-group">
        <h2> Market </h2>

            <div class="col-xs-4">
                <div class="form-group row">

                    <label for="inputKey" class="col-md-3 control-label">First Currency</label>
                    <div class="form-group col-md-3">
                      
                      <select class="form-control" id="sel1">
                        <option>USD</option>
                        <option>BTC</option>
                        <option>ETH</option>
                        <option>LTC</option>
                      </select>
                    </div>

                    
                    <label for="inputValue" class="col-md-3 control-label">Second Currency</label>
                    <div class="form-group col-md-3">
                      <select class="form-control" id="sel1">
                        <option>USD</option>
                        <option>BTC</option>
                        <option>ETH</option>
                        <option>LTC</option>
                      </select>
                    </div>
                </div>
            </div>
          </div>
          <div class="form-group col-xs-4">
            <label for="sel1">Select Market:</label>
            <select class="form-control" id="sel1">
              <option>Bittrex</option>
              <option>Poloniex</option>
              <option>Kraken</option>
              <option>Coinbase</option>
            </select>
          </div>
      </form>

      <!--*******DIVISION*********-->

      <form class="form-horizontal" role="form">
        <div class="form-group">
        <h2> Strategy </h2>

            <div class="col-xs-4">
                <div class="form-group row">

                    <label for="inputKey" class="col-md-3 control-label">Buy Strategy</label>
                    <div class="form-group col-md-3">
                      
                      <select class="form-control" id="sel1">
                        <option>Bollinger Bands</option>
                        <option>Ping Pong</option>
                        <option>1000 Trades</option>
                        <option>Step-Gain</option>
                      </select>
                    </div>
                    <label for="inputValue" class="col-md-3 control-label">Sell Strategy</label>
                    <div class="form-group col-md-3">
                      <select class="form-control" id="sel1">
                        <option>Bollinger Bands</option>
                        <option>Ping Pong</option>
                        <option>1000 Trades</option>
                        <option>Step-Gain</option>
                      </select>
                    </div>
                </div>
            </div>
          </div>
          
      </form>


      <form class="form-horizontal" role="form">
        <div class="form-group">
        <h2> Gain Strategy Settings </h2>

            <div class="col-xs-4">
                <div class="form-group row">

                    <label for="inputKey" class="col-md-3 control-label" data-toggle="tooltip" title="What percentage should be lost before you sell what you bought?">Sell Level</label>
                    <div class="form-group col-md-3">
                      <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="3">
                      
                    </div>
                    <label for="inputValue" class="col-md-3 control-label">Buy Level</label>
                    <div class="form-group col-md-3">
                      <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="3">
                      
                    </div>
                </div>
            </div>
          </div>
          
      </form>


      <form class="form-horizontal" role="form">
        <div class="form-group">
        <h2> Bollinger Band Strategy </h2>

            <div class="col-xs-4">
                <div class="form-group row">

                    <label for="inputKey" class="col-md-3 control-label">Percent Low Bollinger Band</label>
                    <div class="form-group col-md-3">
                      <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="20">
                      
                    </div>
                    <label for="inputValue" class="col-md-3 control-label">Percent High Bollinger Band</label>
                    <div class="form-group col-md-3">
                      <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="20">
                </div>
            </div>
          </div>
          
      </form>

      <form class="form-horizontal" role="form">
        <div class="form-group">
        <h2> Bot Timing </h2>

            <div class="col-xs-4">
                <div class="form-group row">

                    <label for="inputKey" class="col-md-3 control-label" data-toggle="tooltip" title="Amount of currency you want to use for each trade">Time Delay Price</label>
                    <div class="form-group col-md-3">
                      <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="60">
                      
                    </div>
                    <label for="inputValue" class="col-md-3 control-label">Bot on fail Delay</label>
                    <div class="form-group col-md-3">
                      <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="30">
                </div>
            </div>
          </div>
          
      </form>

      <button type="submit" class="btn btn-primary" name="start">Start Bot</button>
      <button type="submit" class="btn btn-danger" name="stop">Stop Bot</button>
