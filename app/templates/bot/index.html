<!-- Page Content -->
<div class="container">
    <form class="form-horizontal" role="form">
        <div class="form-group" data-step="1" data-intro="First Currency is the currency you're trading with.
             Second currency is the currency you're trading into.">
            <h2> Currency </h2>

            <div class="col-xs-4">
                <div class="form-group row">

                    <label for="inputKey" class="col-md-3 control-label">First Currency</label>
                    <div class="form-group col-md-3 currency">

                        <select class="form-control" id="first_currency" name="market">
                            <option>USD</option>
                            <option>BTC</option>
                            <option>ETH</option>
                            <option>LTC</option>
                        </select>
                        <div class="currency_stat">
                            <div class="balance" style="display:none"></div>
                            <br>
                            <div class="curr_val" style="display:none"></div>
                        </div>
                    </div>


                    <label for="inputValue" class="col-md-3 control-label">Second Currency</label>
                    <div class="form-group col-md-3 currency">
                        <select class="form-control" id="second_currency" name="market">
                            <option>USD</option>
                            <option>BTC</option>
                            <option>ETH</option>
                            <option>LTC</option>
                        </select>
                        <div class="currency_stat">
                            <div class="balance" style="display:none"></div>
                            <br>
                            <div class="curr_val" style="display:none"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group " data-step="2" data-intro="How much money do you want BitBot to trade with?">
            <div class="col-xs-4">
                <div class="form-group row">

                    <label for="inputKey" class="col-md-3 control-label currency_amount">Amount </label>
                    <div class="form-group col-md-3">
                        <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0"
                               id="currency_amount" placeholder="20">

                    </div>
                </div>
            </div>
        </div>

    </form>
    <div class="form-group col-xs-4" data-step="3" data-intro="Choose what market you want to trade on">
        <label for="sel2">Select Market:</label>
        <select class="form-control" id="sel2">
            <option>Bittrex</option>
            <option>Poloniex</option>
            <option>Kraken</option>
            <option>Coinbase</option>
        </select>
    </div>
    </form>

    <!--*******DIVISION*********-->
    <hr>


    <form class="form-horizontal" role="form" data-step="4"
          data-intro="What strategy would you like to use for trading? Choose your parameters.">
        <div class="form-group">
            <h2> Strategy </h2>

            <div class="col-xs-4">
                <div class="form-group row">

                    <label for="inputKey" class="col-md-3 control-label">Buy Strategy</label>
                    <div class="form-group col-md-3">

                        <select class="form-control" id="buy_strat">
                            <option>Bollinger Bands</option>
                            <option>Percent Gain</option>
                        </select>
                    </div>
                    <label for="inputValue" class="col-md-3 control-label">Sell Strategy</label>
                    <div class="form-group col-md-3">
                        <select class="form-control" id="sell_strat">
                            <option>Bollinger Bands</option>
                            <option>Percent Gain</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

    </form>


    <hr>
    <form class="form-horizontal" role="form">
      <div class="form-group">
      <h2>Percent Gain Strategy Settings </h2>

          <div class="col-xs-4">
              <div class="form-group row">

                  <label for="inputKey" class="col-md-3 control-label" data-toggle="tooltip" title="What percentage should be lost before you sell what you bought?">Sell Level</label>
                  <div class="form-group col-md-3">
                    <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="3">

                  </div>
                  <label for="inputValue" class="col-md-3 control-label">Buy Level</label>
                  <div class="form-group col-md-3">
                    <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="3">

                  </div>
              </div>
          </div>
        </div>
    </form>



    <hr>
    <form class="form-horizontal" role="form">
        <div class="form-group" data-step="5" data-intro="Bollinger Band Strategy">
            <h2> Bollinger Band Strategy </h2>

            <div class="col-xs-4">
                <div class="form-group row">

                    <label for="inputKey" class="col-md-3 control-label">Percent Low Bollinger Band</label>
                    <div class="form-group col-md-3">
                        <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0"
                               placeholder="20" id="low_band">

                    </div>
                    <label for="inputValue" class="col-md-3 control-label">Percent High Bollinger Band</label>
                    <div class="form-group col-md-3">
                        <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0"
                               placeholder="20" id="high_band">
                    </div>
                </div>
            </div>
        </div>

    </form>

    <hr>

    <form class="form-horizontal" role="form">
        <div class="form-group" data-step="6"
             data-intro="The Time delay time is a number of seconds the bot will wait before to update prices and statistics. The Bot of Fail delay is used if an API call fails: it will retry after x seconds">
            <h2> Bot Timing </h2>

            <div class="col-xs-4">
                <div class="form-group row">

                    <label for="inputKey" class="col-md-3 control-label" data-toggle="tooltip" title="Amount of currency you want to use for each trade">Time Delay Price</label>
                    <div class="form-group col-md-3">
                        <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput"
                               placeholder="60" name="time_delay">

                    </div>
                    <label for="inputValue" class="col-md-3 control-label">Bot on fail Delay</label>
                    <div class="form-group col-md-3">
                        <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput"
                               placeholder="30" name="on_fail">
                    </div>
                </div>
            </div>
        </div>

    </form>

    <hr>
    <button type="button" class="btn btn-primary" id="start" data-step="7" data-intro="Start the Bot!">Start Bot</button>
    <button type="button" class="btn btn-danger" id="stop" data-step="8" data-intro="End the bot!">Stop Bot</button>

    <div id="bot-panel" class="collapse" >
        <div class="card card-block ">
        </div>
    </div>


</div>

<script>
    $(document).ready(function()
    {

        getAccountBalance('.currency')


    });




    $('.currency').change(function () {
        var elem = $(this);
        var currency = elem.find("select :selected").text();
        $.get("{{ url_for('bot.check_acct_balance') }}", {
                currency: currency
            },
            function(data){
                elem.find('.balance').text("Your Wallet Balance: " + data);
                elem.find('.balance').css('display','inline');
            });

        if (currency == 'USD'){
            elem.find('.curr_val').css('display','none');
        }else{
            $.get("{{ url_for('bot.get_current_price')}}",
                {market: currency},
                function(data){
                    elem.find('.curr_val').text("Latest " + currency +" Price: " + data);
                    elem.find('.curr_val').css('display','inline');
                });
        }


    });



$("#currency_amount").focusout(function () {
    var currency = $('#first_currency').find(':selected').text();
    var amount = $('#currency_amount').val();

 $.post("{{ url_for('bot.check_acct_balance') }}", {
                currency: currency,
                amount: amount
            },
            function(data){

            });
});

    $('#start').click(function(){
        $('#bot-panel').collapse('show');
        $('.card').append('Bot started!<br>');

         $.post("{{ url_for('bot.start') }}", {
                    buy_strat: $("#buy_strat").val(),
                    sell_strat: $("#sell_strat").val(),
                    time_delay: $("input[name=time_delay]").val(),
                    on_fail: $("input[name=fail_delay]").val(),
                    first_currency: $('#first_currency').val(),
                    second_currency: $('#second_currency').val(),
                    amount: $('#amount').val(),
                    high_band: $('#high_band').val(),
                    low_band: $('#low_band').val()
                },
                function(data){
                    $('.card').append(JSON.stringify(data) + '<br>');
                    $('.card').animate({
                        scrollTop: $('.card')[0].scrollHeight}, 1000
                    );
                }).done(function(data){

         });

    });

    $('#stop').click(function(){
        $('#bot-panel').collapse('hide');
        clearInterval(timedEvent);
        $('.card').empty();
    });



</script>
