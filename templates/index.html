<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./static/css/main.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container">
change

<header>
  <form action="{{ url_for('search_markets') }}" method="post">
<input type="text" placeholder="Search for market" name="market">
<input type="submit">
</form>
</header>

<nav class="sidebar">

    <nav class="sidebar-header">
        <a href="{{ url_for('home') }}">CRYPTOBOT</a>
    </nav>
    <ul>
        <li>New Trade</li>
        <li>Buy</li>
        <li>Sell</li>
        <li>Trade History</li>
    </ul>

</nav>

<div class="content">

<table id="main-table">
    <thead>
    <th>Market Name</th>
    <th>Base Name</th>
    <th>Long Abbrev.</th>
    <th>Short Abbrev.</th>
    </thead>
    <tbody>
    {% for market in markets %}
    <tr>
        <td>{{market.MarketCurrencyLong}}</td>
        <td>{{market.BaseCurrencyLong }}</td>
        <td>{{  market.MarketCurrency}} </td>
        <td>{{ market.BaseCurrency }}</td>
    </tr>
        {% endfor %}
    </tbody>
</table>


</div>


</div>
</body>
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script>
$(document).ready(function() {
    $('#main-table').DataTable({
        "paging": true
    });
} );
</script>


<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
</html>
